<div class="container-fluid">
  <div class="landing text-center" *ngIf="newsLandingPage">
    <div class="img-landing">
      <img class="img-style" [src]="newsLandingPage[0].image_url" alt="">
    </div>
    <div class="title-landing">
        <h1 class="title">{{newsLandingPage[0].title}}</h1>
    </div>
    <div class="description-landing">
        <p class="description">{{newsLandingPage[0].description}}</p>
    </div>
  </div>

  <div class="container-top-box content"> 
    <div class="row" *ngIf="topNews">   
      <div class="col-md-4" *ngFor="let item of topNews">
        <a [routerLink]="['/news/detail', item.id]">
          <div class="card small-card">
              <div class="card-body">
                <div class="img-top-box">
                  <img [src]="item.image_url" alt="" class="img-style">
                </div>
              <div class="card-title">
                <h5 class="card-title text-center">{{item.title}}</h5>
                <p class="card-text small-text">{{item.description}}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="latest">
    <div>
      <h1 class="title-section">Latest</h1>
    </div>
      <div class="" *ngIf="newsLatest">
        <div class="big-card" *ngFor="let item of newsLatest">
          <a [routerLink]="['/news/detail', item.id]">
            <div class="row">
              <div class="col-md-4">
                <div class="img-box">
                  <img [src]="item.image_url" alt="" class="img-style">
                </div>
              </div>
              <div class="col-md-8">
                <div class="text-box">
                  <h5 class="title-latest">{{item.title}}</h5>
                  <p class="card-text big-text">{{item.description}}</p>
                </div>
              </div>
            </div>
          </a>
          </div>
      </div>
  </div>

  <div class="suggest">
    <div>
      <h1 class="title-section">Suggested</h1>
    </div>
    <div>
      <div class="content-news">
        <div class="row" *ngIf="newsSuggested">
          <div class="col-md-4" *ngFor="let item of newsSuggested">
              <a [routerLink]="['/news/detail', item.id]">
                  <div class="card small-card">
                      <div class="card-body">
                        <div class="img-small-box">
                          <img [src]="item.image_url" alt="" class="img-style">
                        </div>
                      <div class="card-title">
                        <h5 class="card-title text-center">{{item.title}}</h5>
                        <p class="card-text small-text">{{item.description}}</p>
                      </div>
                    </div>
                  </div>
              </a>
          </div>

        </div>
      </div>
    </div>
  </div>
    
    
  
</div>
