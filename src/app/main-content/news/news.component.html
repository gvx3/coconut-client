<h1>News</h1>
  <div id="carouselControl" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="row">
          <div class="col" *ngFor="let item of items_1">
              <div class="card">
                <img class="card-img-top img-responsive" [src]="item.image" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{{item.content}}</p>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="row">
          <div class="col" *ngFor="let item of items_2">
            <div class="card">
              <img class="card-img-top img-responsive" [src]="item.image" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">{{item.content}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselControl" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselControl" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
