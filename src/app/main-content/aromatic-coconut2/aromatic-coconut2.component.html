<div class="container">

  <div id="carousel-coconut" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="carousel-coconut" data-slide-to="0" class="active"></li>
      <li data-target="carousel-coconut" data-slide-to="1"></li>
      <li data-target="carousel-coconut" data-slide-to="2"></li>
    </ol>
  
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img class="img-fluid" src="../../../assets/img/blue-sky-clear-sky-clouds.png" alt="">
        <div class="carousel-caption">
          <h1 class="title">{{ title }}</h1>
          <p class="para">{{ para }}</p>
          <button class="btn btn-specific">Text</button>
        </div>
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="../../../assets/img/blue-sky-clear-sky-clouds.png" alt="">
        <div class="carousel-caption">
          <h1 class="title">{{ title }}</h1>
          <p class="para">{{ para }}</p>
          <button class="btn btn-specific">Text</button>
        </div>
      </div>

    </div>
      <a class="carousel-control-prev" href="#carousel-coconut" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-coconut" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      
  </div> <!-- end carousel slide-->
</div>
