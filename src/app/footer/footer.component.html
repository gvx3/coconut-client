<div class="container-fluid">
  <div class="contact">
      <div class="row">
        <div class="col-md-6">
          <div class="content-box" *ngIf="contact">
            <div>
              <h1 style="font-size: 50px;">Contact us</h1>
            </div>
            <div class="top-space">
              {{contact.address}}
            </div>
            <div>
              {{contact.phone}}
            </div>
            <div>
              {{contact.mail}}
            </div>
          </div>
            
          
        </div>
        <div class="col-md-6">
          <div class="letter-box">
            <div>
              <h1 style="font-size: 40px;">Newsletter</h1>
            </div>
            <div>
              <div class="top-space">
                <input class="input-style" placeholder="Email Address" type="text">
                <button class="btn button-style">Subscribe</button>
              </div>
            </div>
            <div class="icon-box top-space">
              <div class="row" *ngIf="contact">
                <div class="col-md-3">
                  <a href="{{contact.facebook_url}}" target="_blank"><img src="../../assets/img/fb.png" alt=""></a>
                </div>
                <div class="col-md-3">
                  <a href="{{contact.twitter_url}}"  target="_blank"><img src="../../assets/img/twitter.png" alt=""></a>
                </div>
                <div class="col-md-3">
                  <a href="{{contact.instagram_url}}" target="_blank"><img src="../../assets/img/instragram.png" alt=""></a>
                </div>
                <div class="col-md-3">
                  <a href="{{contact.line_url}}" target="_blank"><img src="../../assets/img/line.png" alt=""></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center right-reserve">
        <p>Â© Riseplus Technology. All Rights Reserved 2018.</p>
      </div>
  </div>

  
</div>
